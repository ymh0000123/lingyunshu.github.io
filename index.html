	<script>
	function copyToClipboard(text) {
        var input = document.createElement('input');
        input.setAttribute('value', text);
        document.body.appendChild(input);
        input.select();
        var result = document.execCommand('copy');
        document.body.removeChild(input);

        if (result) {
            alert('已经复制到剪贴板');
        } else {
            alert('复制失败，请手动复制');
        }
    }
    MinecraftAPI.getServerStatus('sc-cd-1.locyan.com', {
        port: 25684
    }, function (err, status) {
        if (err) {
            // 如果发生错误，显示错误消息
            document.getElementById("server-status").innerHTML = "服务器信息: 无法获取";
            return console.error(err);
        }
        // 显示服务器状态
        document.getElementById("players-now").innerHTML = "服务器在线人数: " + status.players.now + "/" + status.players.max;
    });
	MinecraftAPI.getServerStatus('sc-cd-1.locyan.com', {
        port: 25684
    },function (err, name) {
        if (err) {
            // 如果发生错误，显示错误消息
            document.getElementById("server-name").innerHTML = "服务器信息: 无法获取";
            return console.error(err);
        }
        // 显示服务器状态
        document.getElementById("server-name").innerHTML = "服务器版本: " + name.server.name;
    });
